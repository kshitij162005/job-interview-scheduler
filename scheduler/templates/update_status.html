<!DOCTYPE html>
<html>
<head><title>Update Interview Status</title></head>
<body>
    <h1>Update Interview Status for {{ interview_slot }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="status">Update Interview Status:</label>
        <select name="status" id="status">
            {% for choice in interview_slot.STATUS_CHOICES %}
                <option value="{{ choice.0 }}" {% if interview_slot.status == choice.0 %} selected {% endif %}>
                    {{ choice.1 }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Update Status</button>
    </form>
    

    <p><a href="{% url 'assignments' %}">Back to Assignments</a></p>
</body>
</html>
