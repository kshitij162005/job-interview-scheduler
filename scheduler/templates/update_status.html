{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100 px-4">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-[#0FA4AF] mb-6">Update Status: {{ interview_slot }}</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="status" class="block text-gray-700 font-medium mb-2">Select New Status:</label>
                <select name="status" id="status" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#0FA4AF]">
                    {% for choice in interview_slot.STATUS_CHOICES %}
                        <option value="{{ choice.0 }}" {% if interview_slot.status == choice.0 %}selected{% endif %}>
                            {{ choice.1 }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="w-full bg-[#0FA4AF] text-white py-2 rounded hover:bg-[#024950] transition">
                Update Status
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'assignment_list' %}" class="text-[#964734] hover:underline">
                ‚Üê Back to Assignments
            </a>
        </div>
    </div>
</div>
{% endblock %}
