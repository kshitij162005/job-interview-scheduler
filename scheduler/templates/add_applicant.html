{% extends "base.html" %}

{% block content %}
    <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-gray-800 mb-4">Add New Applicant</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Add Applicant</button>
        </form>
        <p class="mt-4 text-center">
            <a href="{% url 'applicant_list' %}" class="text-blue-500 hover:underline">Back to Applicants</a>
        </p>
    </div>
{% endblock %}
