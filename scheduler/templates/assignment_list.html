<!DOCTYPE html>
<html>
<head>
    <title>Assignments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #0FA4AF;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #0FA4AF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #024950;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #AFDDE5;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #964734;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #AFDDE5;
            color: black;
        }
    </style>
</head>
<body>
    <h2>Interview Assignments</h2>

    <form method="get">
        <input type="text" name="applicant" placeholder="Applicant Name" value="{{ filters.applicant }}">
        <select name="status">
            <option value="">All Statuses</option>
            <option value="Scheduled" {% if filters.status == 'Scheduled' %}selected{% endif %}>Scheduled</option>
            <option value="Completed" {% if filters.status == 'Completed' %}selected{% endif %}>Completed</option>
        </select>
        <input type="text" name="job_role" placeholder="Job Role" value="{{ filters.job_role }}">
        <button type="submit">Filter</button>
    </form>

    <table>
        <tr>
            <th>Applicant</th>
            <th>Slot</th>
            <th>Status</th>
        </tr>
        {% for a in assignments %}
        <tr>
            <td>{{ a.applicant.name }}</td>
            <td>{{ a.interview_slot.date }} {{ a.interview_slot.time }} with {{ a.interview_slot.interviewer_name }} ({{ a.interview_slot.job_role }})</td>
            <td>{{ a.interview_slot.status }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'assign_interview' %}">Assign Another</a>
</body>
</html>
